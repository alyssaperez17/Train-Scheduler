<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!---Alllll those scripts------>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <title>Train Scheduler</title>

    <style>
            #employee-table th,
            td {
              display: inline-block;
              width: 16.575%;
            }
          </style>
</head>

<body>
    <!---------Create card for jumbo header ---->
    <!---   create table that holds rows, and create rows for current train schedule area-->
    <!--- create another card for adding train info----->
    <!---  create submit button and form to enter info -->


    <div class="container">

        <!---big header-->
        <div class="jumbotron" style="background-color: aqua">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo. Chee Chee.</h3>

        </div>
        <div class="row">
            <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id="schedule-table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>



                            </tr>

                        </thead>



                    </table>


                </div>


            </div>


        </div>


    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">


                    <!--add stuff here-->
                    <form>
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="John Doe" type="text">

                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="Dallas" type="text">
                        </div>

                        <div class="form-group">
                            <label for="first-train">First Train Time</label>
                            <input class="form-control" id="first-train" placeholder="07:30" type="text">

                        </div>
                        <div class="form-group">
                            <label for="how-frequent">Frequency</label>
                            <input class="form-control" id="how-frequent" placeholder="5 Minutes" type="text">


                        </div>




                    </form>

                </div>


            </div>
        </div>


    </div>
    <!--another script-->
    <script src="assets/javascript/train.js"></script>





</body>

</html>
